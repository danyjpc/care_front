<div id="login" fxLayout="column">

    <div id="login-form-wrapper" fxLayout="column" fxLayoutAlign="center center">

        <div id="login-form" [@animate]="{value:'*',params:{duration:'300ms',y:'100px'}}">

            <div class="logo">
                <img src="assets/images/logos/fuse.svg">
            </div>

            <div class="title">Iniciar  Sesi칩n</div>

            <form name="loginForm" [formGroup]="loginForm" novalidate>

                <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email">
                    <mat-icon matSuffix class="secondary-text">mail</mat-icon>
                    <mat-error *ngIf="loginForm.get('email').hasError('required')">
                        Email is required
                    </mat-error>
                    <mat-error
                        *ngIf="!loginForm.get('email').hasError('required') &&
                                loginForm.get('email').hasError('email')">
                        Please enter a valid email address
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Password</mat-label>
                    <input matInput [type]="type" formControlName="password">
                    <mat-icon matSuffix class="secondary-text">vpn_key</mat-icon>
                    <mat-error>
                        Password is required
                    </mat-error>
                    <mat-hint>
                        <a *ngIf="type === 'password'" href="javascript:void(0)" (click)="showInput('text')">
                            <mat-icon>visibility</mat-icon>Mostrar contrase침a </a>

                        <a *ngIf="type === 'text'" href="javascript:void(0)" (click)="showInput('pass')">
                            <mat-icon>visibility_off</mat-icon>ocultar contrase침a </a>
                    </mat-hint>
                </mat-form-field>

                <div class="remember-forgot-password" fxLayout="row" fxLayout.xs="column"
                     fxLayoutAlign="space-between center">
  
                    <a class="forgot-password" [routerLink]="'/pages/auth/forgot-password'">
                        Olvide mi contrase침a
                    </a>
                </div>

                <button mat-raised-button color="accent"  (click)="login()" class="submit-button" aria-label="LOG IN"
                        [disabled]="loginForm.invalid">
                    Ingresar
                </button>

            </form>

            <div class="separator">
                <span class="text">.</span>
            </div>
        </div>

    </div>

</div>
