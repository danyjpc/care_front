<div id="forgot-password" fxLayout="column" *ngIf="this.admConfigs[0]"
    [ngStyle]="{'background-image': 'url('+this.admConfigs[0].config_value+')'}">

    <div id="forgot-password-form-wrapper" fxLayout="column" fxLayoutAlign="center center">

        <div id="forgot-password-form" style="background-color: #f7f7f7;" [@animate]="{value:'*',params:{duration:'300ms',y:'100px'}}">

            <div class="logo"
            [ngStyle]="{'background-image': 'url('+this.admConfigs[1].config_value+')'}">
                
            </div>

            <div class="title">Recuperar Contraseña</div>

            <form name="forgotPasswordForm" [formGroup]="forgotPasswordForm" novalidate>

                <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email">
                    <mat-icon matSuffix class="secondary-text">mail</mat-icon>
                    <mat-error *ngIf="forgotPasswordForm.get('email').hasError('required')">
                        Email is required
                    </mat-error>
                    <mat-error *ngIf="forgotPasswordForm.get('email').hasError('email')">
                        Por favor ingrese un correo valido
                    </mat-error>
                </mat-form-field>

                <button mat-raised-button (click)="resetPass()" class="submit-button" color="accent"
                        aria-label="SEND RESET LINK" [disabled]="forgotPasswordForm.invalid">
                    Enviar correo de Recuperación
                </button>
            </form>

            <div class="login" fxLayout="row" fxLayoutAlign="center center">
                <a class="link" [routerLink]="'/pages/auth/login'">Regresar al inicio de sesión</a>
            </div>

        </div>

    </div>

</div>
