
<div class="page-layout carded fullwidth">

    <!-- TOP BACKGROUND -->
    <div class="top-bg accent gr"></div>
    <!-- / TOP BACKGROUND -->

    <!-- CENTER -->
    <div class="center">

        <!-- CONTENT HEADER -->
        <div class="header accent p-24 gr" fxLayout="row" fxLayoutAlign="start center  space-between">
            <div fxFlex="70" fxLayout="row" fxLayoutAlign="start center">
                <app-arrow-back></app-arrow-back> 
                <h2 class="text"> {{this.form.name_form}} </h2>
            </div>
            <div fxFlex="30" fxLayoutAlign="end start">
                <button (click)="download_csv()" style="align-items: rigth;" class="pink-600-fg" mat-raised-button>Descargar CSV</button>
            </div>
            
        </div>
        <!-- / CONTENT HEADER -->

        <!-- CONTENT CARD -->
        <div class="content-card p-24">
            <!-- CONTENT -->
            <div fxLayout="column">
                
                <div class="p-8" fxLayout="row wrap" fxFlex="100">
                    
                    <ng-container *ngFor="let questionStats of this.FormStats.questions">

                        <app-form-graph-map-widget *ngIf="questionStats.question_type ==='state'" [questionStats]="questionStats" fxFlex="33"></app-form-graph-map-widget>
                        
                        <app-form-graph-widget *ngIf="questionStats.question_type !=='state'" [questionStats]="questionStats" fxFlex="33"></app-form-graph-widget>
                    </ng-container>
                    
                    
                </div>
                <div fxLayout="column" fxFlex="100">
                    <h2>Respuestas ingresadas </h2>
                    <!--<app-form-statistics-list></app-form-statistics-list>-->
                    <app-form-statistics-answers-list></app-form-statistics-answers-list>
                </div>
                
            </div>
            <!-- / CONTENT -->

        </div>
        <!-- / CONTENT CARD -->

    </div>
    <!-- / CENTER -->

</div>
