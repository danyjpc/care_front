<div fxLayout="column" fxFlex="100">
    <table mat-table [dataSource]="this.users" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let user"> {{user.user_id}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="user">
          <th mat-header-cell *matHeaderCellDef> Usuario </th>
          <td mat-cell *matCellDef="let user"> {{user.person.first_name}}, {{user.person.last_name}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> email </th>
          <td mat-cell *matCellDef="let user"> {{user.person.email}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="role">
            <th mat-header-cell *matHeaderCellDef> Rol </th>
            <td mat-cell *matCellDef="let user"> {{user.role.description}} </td>
        </ng-container>
    
        <!-- Symbol Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Opciones  </th>
          <td mat-cell *matCellDef="let user"> 
            <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item (click)="open_edi_form(user)" >
                <mat-icon>edit</mat-icon>
                <span>Editar usuario</span>
              </button>
              <button mat-menu-item (click)="redirectPermissions(user)">
                <mat-icon>assignment_turned_in </mat-icon>
                <span>Asignar permisos</span>
              </button>
              <button mat-menu-item (click)="viewProfile(user.user_id)">
                <mat-icon>visibility</mat-icon>
                <span>Ver Perfil</span>
              </button>
              <button mat-menu-item (click)="openFormChangePass(user)">
                <mat-icon>lock</mat-icon>
                <span>Cambiar contrase√±a</span>
              </button>
              <button mat-menu-item (click)="openDeleteConfirm(user)">
                <mat-icon>delete</mat-icon>
                <span>Eliminar usuario</span>
              </button>
            </mat-menu>
          </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      
</div>
