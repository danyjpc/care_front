<p>
  <mat-toolbar class="red-A200">
    <span>MÃ³dulos disponibles</span>
    <span class="example-spacer"></span>
    <button mat-mini-fab class="fuse-white-bg red-A200-fg" (click)="open_dialog_new()">
      <mat-icon>add</mat-icon>
    </button>
  </mat-toolbar>
</p>

<table mat-table [dataSource]="this.modules" class="mat-elevation-z8">

  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef>  </th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button (click)="open_dialog_edit(element)" class="red-A200-fg">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button (click)="openDeleteConfirm(element)" class="red-A200-fg">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.module_id}} </td>
  </ng-container>


  <ng-container matColumnDef="module">
    <th mat-header-cell *matHeaderCellDef> Modulo </th>
    <td mat-cell *matCellDef="let element"> {{element.name_module}} </td>
  </ng-container>

  <ng-container matColumnDef="ver">
    <th mat-header-cell *matHeaderCellDef> Ver </th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button (click)="redirect(element)" class="purple-800-fg">
        <mat-icon>arrow_forward_ios</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
