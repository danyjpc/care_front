<div *ngIf="message; else elseBlock">
    <div fxLayout="row" fxLayoutAlign="center center" class="mat-elevation-z8 altura" fxFlex="100">
        Seleccione un Módulo de la
        <br>
        lista para ver sus categorías
    </div>
</div>
<ng-template #elseBlock>

    <!--<div fxLayout="row" fxLayoutAlign="start center space-between" class="mat-elevation-z8 pad">
        <div fxFlex="70">Categorías del módulo</div>
        <div fxFlex="30" fxLayoutAlign="end start">
            <button mat-mini-fab color="primary" (click)="open_dialog_new()">
                <mat-icon>add</mat-icon>
            </button>
        </div>
    </div>-->

    <p>
        <mat-toolbar class="red-A200">
          <span>Categorías del módulo</span>
          <span class="example-spacer"></span>
          <button mat-mini-fab class="fuse-white-bg red-A200-fg" (click)="open_dialog_new()">
            <mat-icon>add</mat-icon>
          </button>
        </mat-toolbar>
    </p>

    <table mat-table [dataSource]="this.categories" class="mat-elevation-z8">

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let element"> {{element.category_id}} </td>
        </ng-container>


        <ng-container matColumnDef="category">
            <th mat-header-cell *matHeaderCellDef> Categoría </th>
            <td mat-cell *matCellDef="let element"> {{element.name_category}} </td>
        </ng-container>

        <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button (click)="open_dialog_edit(element)" class="red-A200-fg">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button (click)="openDeleteConfirm(element)" class="red-A200-fg">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>
        

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</ng-template>
